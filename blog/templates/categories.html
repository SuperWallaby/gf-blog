{% extends 'base.html' %}


{% block content %}


<h1>{{cats}}</h1>
{% for post in category_posts %}
	<li><a href="{% url 'article-detail'  post.pk %}">{{post.title}}</a> - {{post.category}} - {{post.author.first_name}} {{post.author.last_name}} - <a href="{% url 'edit_post' post.pk %}">Edit Post</a> - 
		<a href="{% url 'delete_post' post.pk %}">Delete Post</a>
	<br/>{{post.body|safe}}</li>
{% endfor %}


{% endblock %}
