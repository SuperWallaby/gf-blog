{% if messages %}
    <ul class="alert-container">
        {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
                <div class="close" data-dismiss="alert">&times;</div>
                <h6>{% if message.tags %}{{ message.tags }}{% endif %}</h6>
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    </ul>
{% endif %}
