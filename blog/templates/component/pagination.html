<!-- PAGINATION -->
<div class="eskimo-pager">
    <ul class='pagination flex-wrap'>

        {% if page_obj.has_previous %}
            <li class='page-item'><a class='page-link' href="?page={{page_obj.prev_page_number}}"><i class="fa fa-chevron-left"></i></a></li>
        {% endif %}

        {% for num in page_obj.paginator.page_range %}
                    <li class='page-item 
                {% if page_obj.number == num %}
                    active 
                {% endif %}    
                        '><a class='page-link' href='?page={{num}}'>{{num}}</a></li>
        {% endfor %}
        
        {% if page_obj.has_next  %}
                <li class='page-item'><a class='page-link' href="?page={{page_obj.next_page_number}}"><i class="fa fa-chevron-right"></i></a></li>
        {% endif %}
    </ul>
</div>
